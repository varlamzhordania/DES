{% extends 'index.html' %}
{% block content %}
    <main class="bg-primary-subtle tray-food-bg">
        <section class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="card border-0 shadow-lg z-1">
                <div class="card-body p-5">
                    <form action="." enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next_url" value="{{ next_url }}">
                        <div>
                            <h1 class="card-title text-primary fw-bold">
                                Welcome to<br/> Diners Experience System
                            </h1>
                            <p class="card-text">please SignIn to continue with application</p>
                        </div>
                        <hr/>
                        <div class="mt-2">
                            <i class="bi bi-person-fill mx-1"></i>
                            <label for="username" class="form-label fw-bold">Username</label>
                            <input type="text" name="username" id="username" value="" class="form-control"
                                   placeholder="enter your username" required>
                        </div>
                        <div class="mt-3">
                            <i class="bi bi-key-fill mx-1"></i>
                            <label for="username" class="form-label fw-bold">Password</label>
                            <input type="password" name="password" id="password" value="" class="form-control"
                                   placeholder="enter your password" required>
                        </div>
                        <button type="submit" role="button" class="btn btn-primary my-3 w-100 text-white fw-bold">
                            Sign In
                            <i class="bi bi-box-arrow-right mx-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
