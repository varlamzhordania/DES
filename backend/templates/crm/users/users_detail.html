{% extends 'index.html' %}
{% block content %}
    <form enctype="multipart/form-data" action="." method="post">
        {% csrf_token %}
        <div class="card bg-white shadow-sm border-0">
            <div class="card-body">
                {{ form }}
                {{ formset }}
            </div>
            <div class="card-footer">
                <button class="btn btn-dark" role="button" type="submit">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
