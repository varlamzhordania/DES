{% extends "index.html" %}
{% load static %}
{% block content %}

    <section class="position-relative d-block category-slider">
        <h3 class="fw-bold mb-4">
            <i class="bi bi-grid me-2"></i>
            Categories
        </h3>
        <style>
            swiper-container {
                position: relative;
                width: 100%;
                height: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            swiper-slide {
                position: relative;
                height: calc((100% - 40px) / 2) !important;
            }
        </style>
        <swiper-container init="false" id="category-list">
            {% include 'loader.html' %}
        </swiper-container>
    </section>
    <section class="position-relative d-block mt-5">
        <h3 class="fw-bold mb-4">
            <i class="bi bi-egg-fried me-2"></i>
            Foods
        </h3>

        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4 g-lg-5" id="food-list">
            <div class="col col-12">{% include 'loader.html' %}</div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade " id="modal-order" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-lg-down modal-xl ">
            <div class="modal-content">
                <div class="modal-body">
                    <input type="hidden" name="food-id" id="food-id" value="">
                    <div id="modal-order-content">
                        {% include 'loader.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static '/assets/lib/swiper/swiper.js' %}" type="text/javascript"></script>

    <script>

    </script>
{% endblock %}
