{% extends 'index.html' %}
{% load static %}
{% block content %}
    <input id="username" class="form-control visually-hidden" type="text" name="username"
           value="{{ request.user.get_name }}"/>
    <div class="row gap-4 gap-md-3 gap-lg-4 gap-xl-0">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-8">
            <div class="card rounded border-2 w-100 overflow-hidden" style="background-color: var(--bs-gray-200)"
                 id="video-container">
                <div class="position-absolute card overflow-hidden" id="local-video-wrapper"
                     style="top: 10px;right: 10px">
                    <div class="card-body p-0 position-relative z-1">
                        <video id="local-video" autoplay playsinline class="img-fluid object-fit-cover h-100">
                        </video>
                        <div class="d-flex justify-content-between px-2 w-100 align-self-center position-absolute gap-1 z-1"
                             style="bottom: 5px;">
                            <button class="btn rounded-circle bg-success text-white" id="btn-toggle-audio">
                                <i class="bi bi-mic-fill fs-5"></i>
                            </button>
                            <button class="btn rounded-circle bg-success text-white" id="btn-toggle-video">
                                <i class="bi bi-camera-video-fill fs-5"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button id="btn-join" class="btn btn-lg bg-white text-success shadow-sm position-absolute end-50 z-1 "
                        style="bottom: 10px">
                    <i class="bi bi-telephone-outbound-fill"></i>
                </button>
                <button id="btn-disconnect" class="btn btn-lg bg-danger text-white visually-hidden shadow-sm position-absolute end-50 z-1 "
                        style="bottom: 10px">
                    <i class="bi bi-telephone-inbound-fill"></i>
                </button>
            </div>
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4">
            <div class="card shadow-sm border-2" style="background-color: var(--bs-gray-200)">
                <div class="card-header bg-transparent border-0">
                    <h4 class="card-title fw-bold">Chat Support</h4>
                </div>
                <div class="card-body">
                    <div id="messages">
                        <ul id="message-list" class="list-unstyled overflow-y-auto">

                        </ul>
                    </div>
                    <div class="d-flex gap-1 bg-white py-0 px-2 rounded shadow-sm">
                        <input id="message-input" type="text" class="form-control bg-transparent border-0 w-100"
                               multiple/>
                        <button class="btn btn-secondary bg-secondary-subtle text-secondary border-0 my-2"
                                id="btn-send-message"><i class="bi bi-send fs-5"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'assets/js/webrtc.js' %}" type="text/javascript"></script>
{% endblock %}
